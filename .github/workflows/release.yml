name: release

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish a GitHub Release asset (requires a tag ref)."
        required: false
        default: false
        type: boolean
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

# This section fixes the "Resource not accessible by integration" 403 error
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build -c Release

      - name: Pack artifact
        run: |
          mkdir -p dist
          cp bin/Release/net6.0/Schedule1SaveManagerPro.dll dist/

      - name: Publish GitHub Release
        # Runs if it's a tag push OR if manually triggered with the checkbox
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          # Automatically generates a tag (e.g. v1.0.8) if you didn't provide one
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v1.0.{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('Release v1.0.{0}', github.run_number) }}
          files: dist/Schedule1SaveManagerPro.dll
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
