name: release

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish a GitHub Release asset (requires a tag ref)."
        required: false
        default: false
        type: boolean
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build -c Release

      - name: Pack artifact
        run: |
          mkdir -p dist
          cp bin/Release/net6.0/Schedule1SaveManagerPro.dll dist/

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Schedule1SaveManagerPro.dll
          generate_release_notes: true
