name: release

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish a GitHub Release asset (requires a tag ref)."
        required: false
        default: false
        type: boolean
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build -c Release

      - name: Pack artifact
        run: |
          mkdir -p dist
          cp bin/Release/net6.0/Schedule1SaveManagerPro.dll dist/

      - name: Publish GitHub Release
        # This logic ensures it runs on tags OR manual dispatch
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          # If there is no git tag, it creates one based on the run number (e.g., v1.0.5)
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v1.0.{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('Release v1.0.{0}', github.run_number) }}
          files: dist/Schedule1SaveManagerPro.dll
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
