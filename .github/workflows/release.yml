name: release

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish a GitHub Release asset"
        required: false
        default: false
        type: boolean
      release_tag:
        description: "Tag name for manual release (example: v1.0.0)"
        required: false
        type: string
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build -c Release

      - name: Pack artifact
        run: |
          mkdir -p dist
          cp bin/Release/net6.0/Schedule1SaveManagerPro.dll dist/

      - name: Validate release tag for manual publish
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true'
        run: |
          if [ -z "${{ github.event.inputs.release_tag }}" ]; then
            echo "release_tag is required when publish_release=true"
            exit 1
          fi

      - name: Publish GitHub Release (tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Schedule1SaveManagerPro.dll
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish GitHub Release (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true' && github.event.inputs.release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: dist/Schedule1SaveManagerPro.dll
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
